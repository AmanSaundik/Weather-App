<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="img/search-icon.png" alt="search"></button>
        </div>
        <div class="error">Invalid City Name</div>
        <div class="weather">
            <img src="img/rain.png" class="weather-icon" alt="weather-icon">
            <h2 class="weather-type"></h2>
            <h1 class="temp">30Â°C</h1>
            <h2 class="city">Kharar</h2>
            <p class="feel"></p>
            <div class="details">
                <div class="col">
                    <img src="img/wind.png">
                    <div>    
                        <p class="wind">22KMPH</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/humidity.png" alt="">
                    <div>
                        <p class="humidity">73%</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
